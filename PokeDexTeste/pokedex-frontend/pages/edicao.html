<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="/PokeDexTeste/pokedex-frontend/css/styles.css">
</head>

<body>
    <h1>Edição</h1>

<h2>Editar Pokémon</h2>
<form onsubmit="event.preventDefault(); editarPokemon();">
    <label for="edit-id">ID do Pokémon:</label>
    <input type="number" id="edit-id" required>
    <br>
    
    <label for="edit-nome">Novo Nome:</label>
    <input type="text" id="edit-nome">
    <br>

    <label for="edit-tipo">Novo Tipo:</label>
    <input type="text" id="edit-tipo">
    <br>

    <label for="edit-nivel">Novo Nível:</label>
    <input type="number" id="edit-nivel">
    <br>

    <button type="submit">Atualizar Pokémon</button>
</form>

<h2>Deletar Pokémon</h2>
<form onsubmit="event.preventDefault(); deletarPokemon();">
    <label for="delete-id">ID do Pokémon:</label>
    <input type="number" id="delete-id" required>
    <br>
    <button type="submit">Excluir Pokémon</button>
</form>

    <br>
    <a href="/PokeDexTeste/pokedex-frontend/index.html">Voltar</a>

    <script src="/PokeDexTeste/pokedex-frontend/js/script.js"></script> 
</body>    
</html>
